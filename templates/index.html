<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Search a Topic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__pulse animate__infinite">Explore Topics</h1>
        <p>Enter a topic to discover 100 related subjects using Google Gemini.</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

<form action="{{ url_for('handle_search') }}" method="post" class="search-form">
            <input type="text" name="topic" placeholder="e.g., Artificial Intelligence" required>
            <button type="submit">Go</button>
        </form>
    </div>
</body>
</html>
