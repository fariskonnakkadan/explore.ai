<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related to {{ topic }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2>Topics Related to "<strong>{{ topic }}</strong>"</h2>
        <div class="topic-list">
            {% for related_topic in related_topics %}
                {# Changed from 'get_topic_explanation' to 'explain_topic' #}
                <a href="{{ url_for('explain_topic', topic_name=related_topic, context=topic) }}" 
                   class="topic-link animate__animated animate__fadeInUp" 
                   style="animation-delay: {{ loop.index0 * 0.02 }}s;"
                   target="_blank" 
                   rel="noopener noreferrer">
                    {{ related_topic }}
                </a>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}" class="back-link">Back to Search</a>
    </div>
</body>
</html>
